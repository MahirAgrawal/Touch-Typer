<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>settings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet">
  <script src="javascript/settings.js"></script>
</head>
<body class="container" onload="startlistening()">
  <div class="row">
    <div class="col" id = "demotext">
      A_<wbr>quick_<wbr>brown_<wbr>box_<wbr>quickly_<wbr>jumps_<wbr>over_<wbr>a_<wbr>lazy_<wbr>chicken._<wbr>Oh_<wbr>poor_<wbr>chicken_<wbr>but_<wbr>the_<wbr>fittest_<wbr>survives_<wbr>hence_<wbr>you_<wbr>should_<wbr>be_<wbr>workout_<wbr>daily.
    </div>
  </div>
  <div class = "row" id = "settingpanel">
    <div class="col-8">
      <input type="range" min="20" max="40" value="20" step="1" id="demosize"/>
    </div>
    <div class="col-2">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Font :)
        </button>
        <div class="dropdown-menu" id="demofont" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="">Times New Roman</a>
          <a class="dropdown-item" href="">Lucida Sans</a>
          <a class="dropdown-item" href="">Arial</a>
          <a class="dropdown-item" href="">Lucida Grande</a>
          <a class="dropdown-item" href="">Lucida Sans Unicode</a>
        </div>
      </div>
    </div>
    <div class="col-2">
      <input type="checkbox" id="demobold" name="fontbold" value="true" checked>
      <label class="demoboldc" for="fontbold"> Bold</label>
    </div>
  </div>
  <div class="row justify-content-around" id="submitbutt">
    <input type="button" id="submit" value="Save Changes" onclick="apply()">
  </div>
</body>
</html>
